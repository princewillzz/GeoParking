server:
    port: 8301

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        serviceUrl:
            defaultZone: https://evening-caverns-75917.herokuapp.com/eureka

    # instance:
    #     hostname: localhost

spring:
    application:
        name: booking-service

    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        hibernate:
            ddl-auto: update

    datasource:
        # driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:postgresql://localhost:5432/geoparking_booking
        username: postgres
        password: password

