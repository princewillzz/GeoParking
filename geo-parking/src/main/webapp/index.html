<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>



    <main class="py-3 my-3" style="text-align: center; min-height: 50vh;">

        <h1 class="my-3 py-3">Find Parking</h1>

        <!-- The SearchParking Form Container -->

        <div class="container-fluid">
            <div class="input-group mb-3 mx-auto my-3" style="width: 60%;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Parking</span>
                </div>
                <input id="searchParking" placeholder="search" type="text" class="form-control" id="basic-url"
                    aria-describedby="basic-addon3">

            </div>
            <div>
                <button id="searchParkingBtn" type="button" class="btn btn-success">Find Parking</button>
            </div>
        </div>
        <!-- End Of SearchParking Form -->

        <!-- Parkings fetched from backend -->
        <div id="parkingsFetched" class="py-3 m-3">

            <div class="row">

                <!-- Col started -->
                <div class="col-sm-6 col-lg-3">
                    <!-- Card Started -->
                    <i class="fas fa-circle-notch fa-pulse"></i>
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">
                            Asansol
                        </div>
                        <div class="card-body">

                            <h5 class="card-title">Parking name</h5>
                            <p class="card-text">
                            <Address>
                                Vardhan meds, Manberia
                                Barakar, Asansol
                                West Bengal-713324
                            </Address>
                            </p>
                            <div>
                                <button id="payForBookingSlotBtn" class="btn btn-success" hidden="true">Make
                                    Payment</button>
                                <button id="checkBookingSlotAvailabilityBtn" data-toggle="modal"
                                    data-target="#parkingAvailabilityCheckModal" class="btn btn-primary">Book
                                    Spot</button>
                                <img class="card-img" style="height: 50px; width: 35px; cursor: pointer;"
                                    src="./image/map-thumbnail.png" alt="location">
                            </div>
                        </div>
                    </div>
                    <!-- Card ended -->
                </div>
                <!-- Col over -->


            </div>



        </div>
        <!-- End of fetched parkings -->

    </main>


    <!-- Modal -->
    <div class="modal fade" id="parkingAvailabilityCheckModal" tabindex="-1" role="dialog"
        aria-labelledby="parkingAvailabilityCheckModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <form class="modal-content" id="checkAvailabilityModalForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Booking Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!-- Arrival Date time -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Arrival</span>
                            </div>
                            <input id="InputArrivalDate" type="date" class="form-control">
                            <input id="InputArrivalTime" type="time" class="form-control">
                        </div>
                        <!-- Departure Date time -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Departure</span>
                            </div>
                            <input id="InputDepartureDate" type="date" class="form-control">
                            <input id="InputDepartureTime" type="time" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Check Availability</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Booking Modal -->




    <script src="./js/index.js"></script>

    <script src="./js/parking.js"></script>

    <script src="./js/book_slot.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
