    <main class="py-3 my-3" style="text-align: center; min-height: 50vh;">

        <h1 class="my-3 py-3">Find Parking</h1>

        <!-- The SearchParking Form Container -->

        <div class="container-fluid">
            <div class="input-group mb-3 mx-auto my-3" style="width: 60%;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Parking</span>
                </div>
                <input id="searchParking" placeholder="search" type="text" class="form-control" id="basic-url"
                    aria-describedby="basic-addon3">

            </div>
            <div>
                <button id="searchParkingBtn" type="button" class="btn btn-success">Find Parking</button>
            </div>
        </div>
        <!-- End Of SearchParking Form -->

        <!-- Parkings fetched from backend -->
        <div id="parkingsFetched" class="py-3 m-3">

            <div class="row">

                <!-- Col started -->
                <div class="col-sm-6 col-lg-3">
                    <!-- Card Started -->
                    <i class="fas fa-circle-notch fa-pulse" aria-hidden="true"></i>
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">
                            Asansol
                        </div>
                        <div class="card-body">

                            <h5 class="card-title">Parking name</h5>
                            <p class="card-text">
                            <Address>
                                Vardhan meds, Manberia
                                Barakar, Asansol
                                West Bengal-713324
                            </Address>
                            </p>
                            <div>
                                <button id="payForBookingSlotBtn" class="btn btn-success" hidden="true">Make
                                    Payment</button>
                                <button id="checkBookingSlotAvailabilityBtn" data-toggle="modal"
                                    data-target="#parkingAvailabilityCheckModal" class="btn btn-primary">Book
                                    Spot</button>
                                <img class="card-img" style="height: 50px; width: 35px; cursor: pointer;"
                                    src="./image/map-thumbnail.png" alt="location">
                            </div>
                        </div>
                    </div>
                    <!-- Card ended -->
                </div>
                <!-- Col over -->


            </div>



        </div>
        <!-- End of fetched parkings -->

    </main>


    <!-- Modal -->
    <div class="modal fade" id="parkingAvailabilityCheckModal" tabindex="-1" role="dialog"
        aria-labelledby="parkingAvailabilityCheckModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <form class="modal-content" id="checkAvailabilityModalForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Booking Time</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!-- Arrival Date time -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Arrival</span>
                            </div>
                            <input id="InputArrivalDate" type="date" class="form-control">
                            <input id="InputArrivalTime" type="time" class="form-control">
                        </div>
                        <!-- Departure Date time -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Departure</span>
                            </div>
                            <input id="InputDepartureDate" type="date" class="form-control">
                            <input id="InputDepartureTime" type="time" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Check Availability</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Booking Modal -->
