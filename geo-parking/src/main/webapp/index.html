				<div>

						id="searchParkingBtn"

						class="btn btn-success"

		<!-- Profile Modal -->
		<div
			class="modal fade"
			id="EditProfileInfoModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="EditProfileInfoModalTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="exampleModalLongTitle"
							style="margin-left: 35%"
						>
							Profile Info
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-4">
									<!-- First col -->
									<div
										class="userProfilePhoto profilePhoto"
									></div>
								</div>
								<div class="col-7 ml-auto">
									<!-- Second Col -->

									<div>
										<div class="form-group">
											<label for="profileInfoFirstName"
												><small
													>First Name</small
												></label
											>
											<input
												type="text"
												class="form-control"
												id="profileInfoFirstName"
												aria-describedby="emailHelp"
												placeholder="First Name"
											/>
										</div>
										<div class="form-group">
											<label for="profileInfoLastName"
												><small>Last Name</small></label
											>
											<input
												type="text"
												class="form-control"
												id="profileInfoLastName"
												placeholder="Last Name"
											/>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<!-- Mobile Number change -->
							<div class="row">
								<div class="col text-center">
									<label>Mobile No.</label>
									<input
										type="text"
										class="form-control w-75 mx-auto"
										id="profileInfoMobileNumber"
										placeholder="Mobile No."
									/>
								</div>
							</div>
							<!-- Mobile Number change End -->
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary save-profile-btn"
							onclick="updateProfileInfo()"
						>
							<span
								class="spinner-border spinner-border-sm"
								role="status"
								aria-hidden="true"
								style="display: none"
							></span>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Parking availability Modal -->
		<div
			class="modal fade"
			id="parkingAvailabilityCheckModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="parkingAvailabilityCheckModalTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<form class="modal-content" id="checkAvailabilityModalForm">
					<input
						type="text"
						id="ParkingIdInputAvailableModal"
						hidden
					/>
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">
							Booking Time
							<span
								id="GreenTickCheckAvailability"
								style="color: rgb(136, 202, 37); display: none"
								><i class="far fa-check-circle"></i
							></span>
						</h5>

						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container">
							<!-- Arrival Date time -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"
										>Arrival</span
									>
								</div>
								<input
									id="InputArrivalDate"
									type="date"
									class="form-control"
								/>
								<input
									id="InputArrivalTime"
									type="time"
									class="form-control"
								/>
							</div>
							<!-- Departure Date time -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"
										>Departure</span
									>
								</div>
								<input
									id="InputDepartureDate"
									type="date"
									class="form-control"
								/>
								<input
									id="InputDepartureTime"
									type="time"
									class="form-control"
								/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="payToBookBtn btn btn-success"
							onclick="payToBookParkingSlot()"
							hidden
						>
							Pay to Book
						</button>
						<button type="submit" class="btn btn-primary">
							Check Availability
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- End of Booking Modal -->
