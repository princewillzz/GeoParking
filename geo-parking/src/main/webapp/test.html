<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<style>
			.user {
				display: inline-block;
				width: 150px;
				height: 150px;
				border-radius: 50%;

				background-repeat: no-repeat;
				background-position: center center;
				background-size: cover;
			}
			.one {
				background-image: url("http://placehold.it/400x200");
			}
		</style>
	</head>
	<body>
		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-toggle="modal"
			data-target="#exampleModalCenter"
		>
			Launch demo modal
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5
							class="modal-title"
							id="exampleModalLongTitle"
							style="margin-left: 35%"
						>
							Profile Info
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-4">
									<!-- First col -->
									<div class="user one"></div>
								</div>
								<div class="col-7 ml-auto">
									<!-- Second Col -->

									<div>
										<div class="form-group">
											<label for="profileInfoFirstName"
												><small
													>First Name</small
												></label
											>
											<input
												type="text"
												class="form-control"
												id="profileInfoFirstName"
												aria-describedby="emailHelp"
												placeholder="First Name"
											/>
										</div>
										<div class="form-group">
											<label for="profileInfoLastName"
												><small>Last Name</small></label
											>
											<input
												type="text"
												class="form-control"
												id="profileInfoLastName"
												placeholder="Last Name"
											/>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<!-- Mobile Number change -->
							<div class="row">
								<div class="col text-center">
									<label>Mobile No.</label>
									<input
										type="text"
										class="form-control w-75 mx-auto"
										id="profileInfoMobileNumber"
										placeholder="Mobile No."
									/>
								</div>
							</div>
							<!-- Mobile Number change End -->
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button class="btn btn-primary" type="button" disabled>
							<span
								class="spinner-border spinner-border-sm"
								role="status"
								aria-hidden="true"
							></span>
							<span class="sr-only">Loading...</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- ///////////////////////// -->

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
